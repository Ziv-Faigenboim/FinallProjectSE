{% extends "base.html" %}

{% block title %}Login{% endblock %}

{% block content %}
  <style>
    .login-container {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 80vh;
    }

    .login-container h2 {
      font-size: 2.5rem;
      margin-bottom: 20px;
      color: #333;
    }

    .login-form {
      background: #fff;
      padding: 40px 50px;
      border-radius: 12px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 400px;
    }

    .login-form label {
      font-size: 1.1rem;
      display: block;
      margin-top: 15px;
      margin-bottom: 5px;
      color: #444;
    }

    .login-form input {
      width: 100%;
      padding: 12px 15px;
      font-size: 1rem;
      border: 1px solid #ccc;
      border-radius: 8px;
    }

    .login-form button {
      margin-top: 25px;
      width: 100%;
      padding: 12px;
      font-size: 1.2rem;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .login-form button:hover {
      background-color: #0056b3;
    }

    .alert {
      padding: 15px;
      margin-bottom: 15px;
      border-radius: 5px;
      text-align: center;
    }

    .alert-danger {
      background-color: #f8d7da;
      color: #721c24;
      border: 1px solid #f5c6cb;
    }
  </style>

  <div class="login-container">
    <h2>Login</h2>

    <!-- Flash Messages -->
    {% with messages = get_flashed_messages(with_categories=true) %}
      {% if messages %}
        {% for category, message in messages %}
          <div class="alert alert-{{ category }}">{{ message }}</div>
        {% endfor %}
      {% endif %}
    {% endwith %}

    <form class="login-form" action="{{ url_for('login') }}" method="POST">
      <label>Username:</label>
      <input type="text" name="username" required>

      <label>Password:</label>
      <input type="password" name="password" required>

      <button type="submit">Login</button>
    </form>
  </div>
{% endblock %}
