<!DOCTYPE html>
<html>
  <head>
    <!-- Add this link to your HTML head -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <meta charset="utf-8" />
    <title>Sensor Map</title>
    <!-- Style CSS -->
    <link rel="stylesheet" href="static/style.css">
    <!-- Leaflet CSS -->
    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
    />
    <!-- Leaflet JavaScript -->
    <script
      src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
    ></script>
  </head>
  <body>
    <header id="main-header">
      GIS & Shadow Sensors Simulation
    </header>
    <div id="sensor-panel">
      <h2>Sensor Data</h2>
      <div id="sensor-data-container">
        <p>Click on the sensor marker on the map to load data.</p>
      </div>
      <button id="history-button" class="button">Show History</button>
      <div id="history-container" style="display: none; margin-top: 20px;">
        <h3>Historical Data</h3>
        <ul id="history-list"></ul>
      </div>
    </div>

    <div id="map"></div>

    <script src="/static/js/map.js"></script>
  </body>
</html>
