<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='Login.css') }}">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <section class="vh-100 gradient-custom">
    <div class="container py-5 h-100">
      <div class="row justify-content-center align-items-center h-100">
        <div class="col-12 col-md-8 col-lg-6 col-xl-5">
          <div class="card shadow-2-strong login-card">
            <div class="card-body p-5">

              <h2 class="mb-4 text-center">Login</h2>

              <form method="post" action="/login">

                <div class="form-outline mb-4">
                  <label class="form-label" for="typeEmailX">Email</label>
                  <input type="email" id="typeEmailX" name="username" class="form-control form-control-lg" required />
                </div>

                <div class="form-outline mb-4">
                  <label class="form-label" for="typePasswordX">Password</label>
                  <input type="password" id="typePasswordX" name="password" class="form-control form-control-lg" required />
                </div>

                <div class="d-flex justify-content-between mb-4">
                  <a href="#" class="small text-muted">Forgot password?</a>
                </div>

                <button class="btn btn-primary btn-lg btn-block w-100" type="submit">Login</button>

              </form>

              <hr class="my-4">

              <div class="text-center">
                <p class="mb-0">Don't have an account?
                  <a href="/register" class="fw-bold text-primary">Sign Up</a>
                </p>
              </div>

            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
</body>
</html>
