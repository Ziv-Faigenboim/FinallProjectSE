{% extends "base.html" %}

{% block title %}Register{% endblock %}

{% block content %}
  <style>
    .register-container {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 80vh;
    }

    .register-container h2 {
      font-size: 2.5rem;
      margin-bottom: 30px;
      color: #333;
    }

    .register-form {
      background: #fff;
      padding: 40px 50px;
      border-radius: 12px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 400px;
    }

    .register-form label {
      font-size: 1.1rem;
      display: block;
      margin-top: 15px;
      margin-bottom: 5px;
      color: #444;
    }

    .register-form input {
      width: 100%;
      padding: 12px 15px;
      font-size: 1rem;
      border: 1px solid #ccc;
      border-radius: 8px;
    }

    .register-form button {
      margin-top: 25px;
      width: 100%;
      padding: 12px;
      font-size: 1.2rem;
      background-color: #28a745;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .register-form button:hover {
      background-color: #1e7e34;
    }
  </style>

  <div class="register-container">
    <h2>Register</h2>
    <form class="register-form" action="{{ url_for('register') }}" method="POST">
      <label>Username:</label>
      <input type="text" name="username" required>

      <label>Password:</label>
      <input type="password" name="password" required>

      <button type="submit">Register</button>
    </form>
  </div>
{% endblock %}
