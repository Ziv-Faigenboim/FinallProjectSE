<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>{% block title %}GIS Simulation{% endblock %}</title>

    <!-- Roboto font -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet" />

    <!-- Your own CSS file -->
    <link rel="stylesheet" href="/static/style.css" />

    <!-- Mapbox GL JS (latest) -->
    <link href="https://api.mapbox.com/mapbox-gl-js/v3.3.1/mapbox-gl.css" rel="stylesheet" />
    <script src="https://api.mapbox.com/mapbox-gl-js/v3.3.1/mapbox-gl.js"></script>

    <style>
      body {
        margin: 0;
        padding: 0;
        font-family: 'Roboto', sans-serif;
      }
      /* Top nav bar style */
      .nav-container {
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 0 1rem;
        background: #007bff;
        color: white;
      }
      .nav-title {
        font-size: 1.4rem;
        font-weight: 500;
      }
      #nav-bar {
        display: flex;
        gap: 15px;
      }
      #nav-bar a {
        color: white;
        text-decoration: none;
        font-size: 1.1rem;
        font-weight: 400;
      }
      #nav-bar a:hover {
        text-decoration: underline;
      }
    </style>
  </head>
  <body>
    <header>
      <div class="nav-container">
        <div class="nav-title">GIS With Shadow Sensors Simulation</div>
        <nav id="nav-bar">
          {% if session.get('logged_in') %}
            <a href="/">Home</a>
            <a href="/shadow-history">Why Shadow?</a>
            <a href="/logout">Logout</a>
          {% else %}
            <a href="/login">Login</a>
            <a href="/register">Register</a>
          {% endif %}
        </nav>
      </div>
    </header>

    <main>
      {% block content %}{% endblock %}
    </main>
  </body>
</html>
