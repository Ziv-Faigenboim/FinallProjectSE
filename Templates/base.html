<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>{% block title %}GIS Simulation{% endblock %}</title>

    <!-- Fonts + Mapbox + Icons -->
    <link rel="stylesheet" href="static/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <link href="https://api.mapbox.com/mapbox-gl-js/v2.15.0/mapbox-gl.css" rel="stylesheet" />
    <script src="https://api.mapbox.com/mapbox-gl-js/v2.15.0/mapbox-gl.js"></script>
    <script src="https://unpkg.com/lucide@latest"></script>

    <style>
      body {
        margin: 0;
        font-family: 'Poppins', sans-serif;
        background-color: #f5f5f5;
        display: flex;
        flex-direction: column;
        min-height: 100vh;
      }

      header {
        background: linear-gradient(to right, #2980b9, #6dd5fa, #3498db);
        padding: 0.5rem 0;
        color: white;
        box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
      }

      .nav-container {
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 0 1rem;
        flex-wrap: wrap;
      }

      .left-nav {
        display: flex;
        align-items: center;
        gap: 30px;
      }

      .nav-title {
        font-size: 1.5rem;
        font-weight: 600;
        color: white;
        white-space: nowrap;
      }

      #nav-bar {
        display: flex;
        gap: 15px;
      }

      #nav-bar a, #logout-icon a {
        color: white;
        text-decoration: none;
        font-size: 1.05rem;
        font-weight: 500;
        transition: all 0.3s ease;
        display: flex;
        align-items: center;
        gap: 5px;
      }

      #nav-bar a:hover, #logout-icon a:hover {
        color: #003366;
        transform: translateY(-2px);
      }

      .menu-toggle {
        display: none;
        background: none;
        border: none;
        color: white;
        font-size: 1.5rem;
        cursor: pointer;
      }

      main {
        padding: 2rem;
        flex: 1;
      }

      footer {
        background-color: #2980b9;
        color: white;
        text-align: center;
        padding: 1rem;
        font-size: 0.9rem;
      }

      /* ===== COMMON ELEMENT STYLES ===== */

      .container {
        display: flex;
        flex-direction: row;
        gap: 20px;
        padding: 20px;
        height: calc(100vh - 120px);
      }

      #info-panel {
        flex: 1;
        max-width: 400px;
        overflow-y: auto;
      }

      #map-container {
        flex: 2;
        position: relative;
        display: flex;
        flex-direction: column;
      }

      #map {
        flex: 1;
        border-radius: 10px;
        position: relative;
      }

      #weather-box {
        background-color: #ffffff;
        padding: 15px;
        border-radius: 10px;
        margin-bottom: 20px;
        box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      }

      #sensor-data-container, #history-container {
        margin-bottom: 20px;
      }

      #slider-container {
        position: relative;
        width: 100%;
        padding: 15px 0;
        background-color: rgba(255, 255, 255, 0.9);
        border-radius: 0 0 10px 10px;
        z-index: 100;
        margin-top: 10px;
        box-shadow: 0 -1px 6px rgba(0,0,0,0.1);
      }

      .button, .toggle-button {
        background-color: #3498db;
        color: white;
        padding: 10px 15px;
        border: none;
        border-radius: 6px;
        font-weight: 500;
        font-family: 'Poppins', sans-serif;
        cursor: pointer;
        transition: all 0.3s ease;
      }

      .button:hover, .toggle-button:hover {
        background-color: #2980b9;
        transform: translateY(-2px);
      }

      .toggle-button {
        position: absolute;
        top: 15px;
        right: 15px;
        z-index: 10;
        font-size: 0.9rem;
      }

      /* ===== RESPONSIVE ===== */
      @media (max-width: 768px) {
        .nav-container {
          flex-direction: column;
          align-items: stretch;
        }

        .left-nav {
          width: 100%;
          justify-content: space-between;
        }

        #nav-bar {
          flex-direction: column;
          width: 100%;
          display: none;
          padding-top: 10px;
        }

        #nav-bar.show {
          display: flex;
        }

        .menu-toggle {
          display: block;
        }

        #logout-icon {
          align-self: flex-end;
          margin-top: 10px;
        }

        .container {
          flex-direction: column;
          padding: 10px;
          height: auto;
        }

        #info-panel {
          max-width: 100%;
        }

        #map-container {
          width: 100%;
        }

        .toggle-button {
          top: 10px;
          right: 10px;
        }
      }
    </style>
  </head>

  <body>
    <header id="main-header">
      <div class="nav-container">
        <div class="left-nav">
          <div class="nav-title">üå§Ô∏è GIS With Shadow Sensors Simulation</div>
          <button class="menu-toggle" onclick="document.getElementById('nav-bar').classList.toggle('show')">
            ‚ò∞
          </button>
        </div>
        <nav id="nav-bar">
          {% if session.get('logged_in') %}
            <a href="/">Home</a>
            <a href="/shadow-history">Why Shadow?</a>
          {% else %}
            <a href="/login">Login</a>
            <a href="/register">Register</a>
          {% endif %}
        </nav>
        {% if session.get('logged_in') %}
          <div id="logout-icon">
            <a href="/logout" title="Logout"><i data-lucide="log-out"></i></a>
          </div>
        {% endif %}
      </div>
    </header>

    <main>
      {% block content %}{% endblock %}
    </main>

    <footer>
      ¬© 2025 GIS Urban Shade Simulation ‚Äì All rights reserved.
    </footer>

    <script>
      lucide.createIcons();
    </script>
  </body>
</html>
