<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>{% block title %}GIS Simulation{% endblock %}</title>

    <!-- Styles -->
    <link rel="stylesheet" href="static/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link href="https://api.mapbox.com/mapbox-gl-js/v2.15.0/mapbox-gl.css" rel="stylesheet" />

    <!-- ✅ Mapbox GL JS MUST LOAD HERE -->
    <script src="https://api.mapbox.com/mapbox-gl-js/v2.15.0/mapbox-gl.js"></script>

    <style>
      body {
        margin: 0;
        font-family: 'Roboto', sans-serif;
        background-color: #f5f5f5;
      }

      header {
        background-color: #2c3e50;
        padding: 0.5rem 0;
        color: white;
      }

      .nav-container {
        display: flex;
        justify-content: flex-start; /* הכל מיושר שמאלה */
        align-items: center;
        padding: 0 1rem;
        gap: 30px; /* רווח בין הכותרת לתפריט */
      }

      .nav-title {
        font-size: 1.4rem;
        font-weight: 500;
        color: white;
        white-space: nowrap;
      }

      #nav-bar {
        display: flex;
        gap: 15px;
      }

      #nav-bar a {
        color: white;
        text-decoration: none;
        font-size: 1.1rem;
        font-weight: 400;
        transition: text-decoration 0.3s;
      }

      #nav-bar a:hover {
        text-decoration: underline;
      }

      main {
        padding: 2rem;
      }
    </style>
  </head>

  <body>
    <header id="main-header">
      <div class="nav-container">
        <div class="nav-title">🌤️ GIS With Shadow Sensors Simulation</div>
        <nav id="nav-bar">
          {% if session.get('logged_in') %}
            <a href="/">Home</a>
            <a href="/shadow-history">Why Shadow?</a>
            <a href="/logout">Logout</a>
          {% else %}
            <a href="/login">Login</a>
            <a href="/register">Register</a>
          {% endif %}
        </nav>
      </div>
    </header>

    <main>
      {% block content %}{% endblock %}
    </main>
  </body>
</html>
